<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin-top: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .python-btn {
            background-color: #4CAF50;
            color: white;
        }
        .csharp-btn {
            background-color: #008CBA;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Web Page</h1>
    <p>Click a button to visit the backend:</p>

    <div class="button-container">
        <button class="python-btn" onclick="window.location.href='https://your-python-backend-url.com'">
            Python Backend
        </button>
        <button class="csharp-btn" onclick="window.location.href='https://your-csharp-backend-url.com'">
            C# Backend
        </button>
    </div>

</body>
</html>
